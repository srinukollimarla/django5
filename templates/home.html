<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Art Gallery</title>
    <style>
         body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: url(''); /* Replace with your image URL */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;

        }


        /* Reset some default styles */
        body, h1, h2, p {

            margin: 0;
            padding: 0;
        }

        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        header {

            background-color: rgba(119, 162, 230, 0.8);
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style: none;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li:last-child {
            margin-right: 0;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
        }

        /* Section styles */
        .featured-artworks, .popular-artists {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
.artwork {
            .artwork {
    width: 100%;
    margin-bottom: 20px;
    padding: 10px;
    background-color: #f2f2f2;
    border: 1px solid #ccc; /* Add a border */
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
}
        }
        .artwork img {
            max-width: 100%;
            height: auto;
        }

        .artwork-title {
            font-size: 20px;
            margin-top: 10px;
            color: #333;
        }

        .artwork-description {
            color: #555;
            margin: 10px 0;
        }
        h2 {
            color: #333;
            margin-bottom: 10 px;
        }
        h3 {

            margin-bottom: 1000 px;
        }
        /* Footer styles */
        footer {
        position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Online Art Gallery</h1>
        <nav>
            <ul>
                <li><a href="{% url 'artistlogin'%}">Artists</a></li>
                <li><a href="{% url 'artwork_list'%}">Artworks</a></li>
                <li><a href="{% url 'contactus'%}">Contact</a></li>
                <li><a href="{% url 'login'%}">Login</a></li>
                <li><a href="{% url 'cart'%}">Cart</a></li>
            </ul>
        </nav>
    </header>

    <section class="featured-artworks">
        <h2>Featured Artworks</h2>
        <div class="artwork">
            <img src="https://img.freepik.com/free-vector/hand-drawn-caricature-illustration_23-2149827774.jpg?w=740&t=st=1699074093~exp=1699074693~hmac=a56f68284460a2e3d72e148eccefc01ab9b83699f68a4ac7dc1c5d70d74439f5" alt="Artwork 1">

        </div>

        <div class="artwork">
            <img src="https://img.freepik.com/free-vector/male-portrait-flat-design-art-style_23-2149123639.jpg?w=740&t=st=1699074444~exp=1699075044~hmac=28ee415af159cc3774f6b2105b43ecd22a9480d8946c04707e2d76388f58f00d" alt="Artwork 2">
            <h3 class="artwork-title">Top 2</h3>
            <p class="artwork-description">The tree representing seasons</p>
        </div>
        <div class="artwork">
            <img src="https://img.freepik.com/free-vector/flat-design-van-gogh-painting-illustration_23-2149546543.jpg?w=740&t=st=1699074500~exp=1699075100~hmac=4ac7cbd03e30b3c7e87adfc0fc4ba4931eee68b42005194f93f8c0c23f083b84" alt="Artwork 1">

<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            position: relative; /* Add this line */
        }

        header {
            background-color: #3B5998;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li:last-child {
            margin-right: 0;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        .gallery {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .art-box {
            margin-top: 20px;
            position: relative;
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.2s;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .art-box:hover {
            transform: scale(1.03);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .art-box img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
            width: 100%;
            height: 100%;
        }

        .remove-button {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #FF5757;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            line-height: 24px;
            text-align: center;
            cursor: pointer;
        }

        .proceed-button {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }

        .proceed-button:hover {
            background-color: #45A545;
        }

        .total-cost {
            position: absolute;
            bottom: 10px;
            right: 20px;
            font-size: 18px;
            font-weight: bold;
        }

    </style>
</head>
<body>
<header>
    <h1>Shopping Cart</h1>
    <nav>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="#">Artists</a></li>
            <li><a href="{% url 'auction_list' %}">Auction</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Login</a></li>
        </ul>
    </nav>
</header>
<div class="gallery">
    {% for product in products %}
        <div class="art-box">
            <button class="remove-button" onclick="removeItem(this)">X</button>
            <img src="{{ product.image.url }}" alt="{{ product.name }}">
            <span>{{ product.name }}</span>
            <span>â‚¹{{ product.price }}</span>
        </div>
    {% empty %}
        <p>No items in the cart.</p>
    {% endfor %}
</div>
<p class="total-cost">Total: Rs:{{ total }}</p>

<form id="checkout-form" action="{% url 'charge' %}" method="post">
    {% csrf_token %}
    <input type="hidden" name="total" value="{{ total }}">
    <button class="proceed-button" onclick="proceedToCheckout()">Proceed to Checkout</button>
</form>

<script>
    function removeItem(button) {
        var artBox = button.parentElement;
        artBox.style.display = 'none';
    }

    function proceedToCheckout() {
        // Submit the form
        document.getElementById('checkout-form').submit();
    }
</script>
</body>
</html>

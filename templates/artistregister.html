<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Signup</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, p, input, button, select {
            margin: 0;
            padding: 0;
        }

        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            background-image: url('https://img.freepik.com/free-photo/natural-wonders-paradise-illustration_456031-93.jpg?w=1380&t=st=1697179566~exp=1697180166~hmac=d807f6cb83edb4ceb10f77040fad50888e3f79bb535aa8c3e656f6c8452aa63f'); /* Replace with your image URL */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
            text-align: left;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        /* Form styles */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="email"], input[type="password"], select, input[type="date"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="date"] {
            font-size: 18px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
            text-align: center;
        }

        .errorlist {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Artist Signup</h1>
        <form method="post" action="{% url 'admin_artist_signup' %}">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>


              <label for="password">PASSWORD:</label>
            <input type="password" name="password" id="password" placeholder="Password" required>


              <label for="confirm">CONFIRM PASSWORD:</label>
            <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required>



            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>



            <button type="submit">Sign Up</button>
        </form>

        <p>Already have an account? <a href="{% url 'artistlogin' %}">Login</a></p>
    </div>
</body>
</html>

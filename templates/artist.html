<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Home</title>
    <style>
        /* Reset some default styles */
        body, h1, ul, li {
            margin: 0;
            padding: 0;
        }

        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .header {
            background-color: #96B9FD;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style: none;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li:last-child {
            margin-right: 0;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
        }

        /* Artist list styles */
        .artist-list {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .artist-item {
            margin: 10px 0;
            font-size: 18px;
        }

        /* Footer styles */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Artists</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Artworks</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="{% url home %}">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="artist-list">
        <h2>Artist List</h2>
        <ul>
        {% for admin_user in admin_users %}
            <li>{{admin_users.username }}</li>
        {% empty %}
            <li>No artist users found.</li>
        {% endfor %}
    </ul>
    </div>

    <footer>
        <p>&copy; 2023 Artist Home</p>
    </footer>
</body>
</html>

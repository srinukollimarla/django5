<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin List</title>
</head>
<body>
    <h1>Admin Users</h1>
    <ul>
        {% for admin_user in admin_users %}
            <li>{{ admin_user.username }}</li>
        {% empty %}
            <li>No admin users found.</li>
        {% endfor %}
    </ul>
</body>
</html>
